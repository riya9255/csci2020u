apply plugin: 'java'

repositories {     
    mavenCentral() 
}  

dependencies {
    compile 'org.apache.commons:commons-csv:1.6'
}

task(run, dependsOn: 'classes', type: JavaExec) {
//This  lists  the class where the main method is located, include the package path
    main = 'CSVDemo'
    classpath = sourceSets.main.runtimeClasspath
}

buildscript{
    repositories{
        flatDir dirs: '../../csci2020u/lab3/proguard6.0.3/lib'
    }
    dependencies{
        classpath ':proguard'
    }
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
    configuration 'proguard.cfg'

    injars 'build/libs/Sample-Gradle-1.0.jar'
    outjars 'build/libs/Sample-Gradle-1.0.min.jar'
}


